<div id="productswrap">
    <div class="products-centered">
        {% if include.title %}<h3>{{ include.title }}</h3>{% endif %}
        <div class="recentitems products">
            {% for product in site.categories['product'] limit:include.limit %}
                <div class="products-item graphic-design">
                    <div class="he-wrap tpl6">
                    <img src="{{ "/assets/img/products/" | prepend: site.baseurl }}{{ product.img }}" alt="">
                        <div class="he-view">
                            <div class="bg a0" data-animate="fadeIn">
                                <h3 class="a1" data-animate="fadeInDown">{{ product.title }}</h3>
                                <a data-rel="prettyPhoto" href="{{ "/assets/img/products/" | prepend: site.baseurl }}{{ product.img }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-search"></i></a>
                                <a href="{{  product.url | prepend: site.baseurl }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-link"></i></a>
                            </div><!-- he bg -->
                        </div><!-- he view -->
                    </div><!-- he wrap -->
                </div><!-- end col-12 -->
            {% endfor %}
        </div><!-- products -->
    </div><!-- products container -->
</div><!--/Productswrap -->
